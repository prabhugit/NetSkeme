

<!-- sidenavBar -->
<app-toolbar></app-toolbar>
<div class="bodyWrapper">

<div class="sidebar">
  <ul>
    <li><mat-icon>waves</mat-icon></li>
    <li>Symbols</li>
    <li><mat-icon>waves</mat-icon></li>
    <li>Ports</li>
    <li><mat-icon>waves</mat-icon></li>
    <li>FPT</li>
    <li (mouseover)="changeText()"><mat-icon> layers</mat-icon></li>
    <li>Layers</li>

  </ul>
  
 
</div>


<div *ngIf="value" class="bg-box-hidden" (mouseover)="retainDiv()">
  <div class="labelWrappper">
    <h2>Layers</h2>
    <hr />
    <div>
      <div class="elementWrapper">
        <div>0</div>
        <div class="whitecolor" [(colorPicker)]="color1" [style.background]="color1"></div>
      </div>
      <div class="elementWrapper">
        <div>ISO_LIN_ASS</div>
        <div class="purplecolor" [(colorPicker)]="color2" [style.background]="color2"></div>
      </div>
      <div class="elementWrapper">
        <div>ISO_LIN_CON</div>
        <div class="orangecolor" [(colorPicker)]="color3" [style.background]="color3"></div>
      </div>
      <div class="elementWrapper">
        <div>ISO_LIN_DRA</div>
        <div class="bluecolor" [(colorPicker)]="color4" [style.background]="color4"></div>
      </div>
      <div class="elementWrapper">
        <div>ISO_LIN_FLU</div>
        <div class="greencolor" [(colorPicker)]="color5" [style.background]="color5"></div>
      </div>
      <div class="elementWrapper">
        <div>ISO_LIN_HAT</div>
        <div class="whitecolor1" [(colorPicker)]="color6" [style.background]="color6"></div>
      </div>
      <div class="elementWrapper">
        <div>ISO_LIN_PRE</div>
        <div class="orangecolor" [(colorPicker)]="color7" [style.background]="color7"></div>
      </div>
      <div class="elementWrapper">
        <div>ISO_LIN_UNI</div>
        <div class="whitecolor1" [(colorPicker)]="color8" [style.background]="color8"></div>
       
      </div>
    
    </div>
  </div>

  
  <div class="addWrapper">
    <div>+ New Layer</div>
    <div>X Delete Layer</div>
  </div>
</div>

</div>
