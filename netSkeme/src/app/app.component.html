

<!-- sidenavBar -->
<app-toolbar></app-toolbar>
<div class="bodyWrapper">

<div class="sidebar">
  <ul>
    <li><mat-icon>waves</mat-icon></li>
    <li>Symbols</li>
    <li><mat-icon>waves</mat-icon></li>
    <li>Ports</li>
    <li><mat-icon>waves</mat-icon></li>
    <li>FPT</li>
    <li (mouseover)="changeText()"><mat-icon> layers</mat-icon></li>
    <li>Layers</li>

  </ul>
  
 
</div>


<div *ngIf="value" class="bg-box-hidden" (mouseover)="retainDiv()">
  <div class="labelWrappper">
    <h2>Layers</h2>
    <hr />
    <div>
      <div *ngFor="let element of elements" class="elementWrapper">
        <div>{{element.elementName}}</div>
        <div class="{{element.colorName}}" [(colorPicker)]=element.colorCode [style.background]=element.colorCode></div>
      </div>
     
    
    </div>
  </div>

  
  <div class="addWrapper">
    <div>+ New Layer</div>
    <div>X Delete Layer</div>
  </div>
</div>

</div>
